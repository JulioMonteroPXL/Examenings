<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Count Vowels in Your Sentence</h2>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function telDeKlinkers(sentence) {
            const vowels = 'aeiouAEIOU';
            let count = 0;
            for (let char of sentence) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            return count;
        }

        const sentence = prompt('Please enter a sentence:');
        if (sentence !== null) {
            const numberOfVowels = telDeKlinkers(sentence);
            alert(`The number of vowels in your sentence is: ${numberOfVowels}`);
        }
    });
</script>
</body>
</html>
