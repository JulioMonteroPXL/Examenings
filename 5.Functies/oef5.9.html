<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Find the Largest Number</h2>
    <p id="result" class="font-weight-bold"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function grootsteGetal() {
            let largestNumber = null;
            while (true) {
                const userInput = prompt('Enter a number or type "stop" to finish:');
                if (userInput.toLowerCase() === 'stop') {
                    break;
                }
                const number = parseFloat(userInput);
                if (!isNaN(number)) {
                    if (largestNumber === null || number > largestNumber) {
                        largestNumber = number;
                    }
                } else {
                    alert('Please enter a valid number.');
                }
            }
            return largestNumber;
        }

        const resultElement = document.getElementById('result');
        const largestNumber = grootsteGetal();
        if (largestNumber !== null) {
            resultElement.textContent = `The largest number entered is: ${largestNumber}`;
            console.log(`The largest number entered is: ${largestNumber}`);
        } else {
            resultElement.textContent = 'No numbers were entered.';
            console.log('No numbers were entered.');
        }
    });
</script>
</body>
</html>
