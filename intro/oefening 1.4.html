<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landingspagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin: 20px auto;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
        }
        form input[type="text"], form input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        h1, h2, p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1></h1>
<h2>Aantal dagen tot het einde van het academiejaar: <span id="countdown"></span></h2>
<p>"Het belangrijkste wat we leren op school is dat de belangrijkste dingen niet op school geleerd worden." - Haruki Murakami</p>

<form action="mailto:example@pxl.digital" method="post" enctype="text/plain">
    <div>
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>
    </div>
    <div>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" required>
    </div>
    <div>
        <label for="email">E-mailadres:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Inschrijven</button>
</form>

<script>
    // Prompt voor de naam van de bezoeker
    document.addEventListener('DOMContentLoaded', function() {
        var naam = prompt("Wat is jouw naam?");
        if (naam) {
            document.querySelector('h1').textContent = "Welkom, " + naam + "!";
        }
    });

    // Berekening van het aantal dagen tot het einde van het academiejaar
    function getDaysUntilEndOfYear() {
        const today = new Date();
        const endOfYear = new Date(today.getFullYear(), 5, 30); // 30 juni van dit jaar
        if (today > endOfYear) {
            endOfYear.setFullYear(today.getFullYear() + 1); // volgend jaar als we de datum gepasseerd zijn
        }
        const oneDay = 24 * 60 * 60 * 1000;
        const diffDays = Math.round(Math.abs((endOfYear - today) / oneDay));
        return diffDays;
    }

    document.getElementById('countdown').textContent = getDaysUntilEndOfYear();
</script>
</body>
</html>
