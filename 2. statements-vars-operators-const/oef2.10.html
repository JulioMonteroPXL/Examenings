<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ Party</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h2>Welcome to the 18+ Party</h2>
                </div>
                <div class="card-body">
                    <p class="text-center" id="message">Please enter your age to proceed.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Prompt the user for their age
        let age = prompt('Are you 18 years or older? Please enter your age:');

        // Check the age and display an appropriate message
        if (age !== null) {
            age = parseInt(age, 10);
            if (isNaN(age) || age < 18) {
                alert('Helaasâ€¦ Probeer de volgende editie maar opnieuw');
            } else {
                document.getElementById('message').innerText = 'Welcome to the party!';
            }
        }
    });
</script>
</body>
</html>
