<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online AdventKalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            margin-top: 20px;
        }
        .calendar td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            font-size: 24px;
            cursor: pointer;
        }
        .calendar td.clicked {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">AdventKalender</h1>
    <table class="table calendar">
        <!-- De kalendercellen worden hier dynamisch gegenereerd door JavaScript -->
        <tbody id="calendar-body"></tbody>
    </table>
</div>
<script src="oef8.5.js"></script>
</body>
</html>
